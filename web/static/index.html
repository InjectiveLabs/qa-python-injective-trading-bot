<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .section h3 {
            margin-top: 0;
            color: #555;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .radio-item input[type="radio"] {
            margin: 0;
        }
        .radio-item.disabled {
            color: #999;
        }
        .radio-item.disabled input {
            cursor: not-allowed;
        }
        button {
            background-color: #007cba;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #005a87;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button.danger {
            background-color: #dc3545;
        }
        button.danger:hover {
            background-color: #c82333;
        }
        .running-bot {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 3px;
            padding: 10px;
            margin: 10px 0;
        }
        .running-bot-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .running-bot-info {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }
        .bot-info-section {
            font-size: 0.9em;
            margin: 8px 0;
            padding: 6px 0;
            border-bottom: 1px solid #eee;
        }
        .bot-info-section:last-of-type {
            border-bottom: none;
        }
        .bot-controls {
            margin-top: 10px;
        }
        .log-container {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 10px;
            border-radius: 3px;
            height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-available { background-color: #28a745; }
        .status-in-use { background-color: #dc3545; }
        .hidden { display: none; }
        .error { color: #dc3545; font-weight: bold; }
        .success { color: #28a745; font-weight: bold; }
        
        /* Dropdown styles */
        .wallet-dropdown {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 3px;
            background-color: white;
            cursor: pointer;
        }
        .wallet-dropdown:focus {
            outline: none;
            border-color: #007cba;
            box-shadow: 0 0 0 2px rgba(0, 124, 186, 0.1);
        }
        .wallet-dropdown option:disabled {
            color: #999;
            font-style: italic;
        }
        .wallet-dropdown optgroup {
            font-weight: bold;
            font-style: normal;
        }
        
        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.hidden {
            display: none !important;
        }
        .modal:not(.hidden) {
            display: flex;
        }
        .modal-content {
            background-color: white;
            border-radius: 5px;
            width: 95%;
            max-width: 1100px;
            max-height: 85%;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h3 {
            margin: 0;
            color: #333;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-close:hover {
            color: #333;
        }
        .modal-body {
            padding: 20px;
            flex: 1;
            overflow: hidden;
        }
        .modal-body .log-container {
            height: 70vh;
            margin: 0;
            white-space: pre-wrap;        /* wrap long lines */
            word-break: break-word;       /* break long tokens */
            line-height: 1.4;             /* improve readability */
        }

        /* optional monospace sizing control */
        #modal-font-controls { display: flex; gap: 8px; align-items: center; }
        #modal-font-controls button { padding: 4px 8px; }
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trading Bot Manager</h1>
        
        <!-- Bot Configuration Section -->
        <div class="section">
            <h3>Start New Bot</h3>
            <form id="bot-form">
                <div class="form-group">
                    <label>Bot Type:</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="spot-trader" name="bot-type" value="spot">
                            <label for="spot-trader">Spot Trader</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="derivative-trader" name="bot-type" value="derivative">
                            <label for="derivative-trader">Derivative Trader</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="wallet-select">Select Wallet:</label>
                    <select id="wallet-select" name="wallet" class="wallet-dropdown">
                        <option value="">-- Select a wallet --</option>
                        <!-- Wallets will be populated here by JavaScript -->
                    </select>
                </div>

                <div class="form-group">
                    <label>Select Market:</label>
                    <div class="radio-group" id="market-selection">
                        <!-- Markets will be populated here based on bot type -->
                    </div>
                </div>

                <button type="submit" id="start-bot-btn" disabled>Start Bot</button>
            </form>
            
            <div id="message" class="hidden"></div>
        </div>

        <!-- Running Bots Section -->
        <div class="section">
            <h3>Running Bots</h3>
            <div id="running-bots">
                <p>Loading...</p>
            </div>
            <button type="button" onclick="refreshStatus()">Refresh Status</button>
        </div>

        <!-- Recent Logs Section -->
        <div class="section">
            <h3>System Logs (All Bots)</h3>
            <div class="log-container" id="log-container">
                Loading logs...
            </div>
            <button type="button" onclick="refreshLogs()">Refresh System Logs</button>
        </div>
    </div>

    <!-- Individual Bot Log Modal -->
    <div id="bot-log-modal" class="modal hidden" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-bot-title">Bot Logs</h3>
                <button class="modal-close" onclick="closeBotLogModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="log-container" id="modal-log-container">
                    Loading bot logs...
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="refreshBotLogs()">Refresh</button>
                <button onclick="closeBotLogModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
